---
name: Ubuntu Pre Release Builds

on:
  push:
    branches:
      - "master"

jobs:
  gh_pre_release:
    runs-on: "ubuntu-latest"

    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.14
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...

      - name: Build
        run: go build -ldflags "-X 'k8s-enhancements/cmd.commitHash=`git rev-parse HEAD`'" -v .

      - name: "Automatically mirror release artifacts"
        uses: marvinpinto/action-automatic-releases@v1.0.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: ubuntu-latest
          files: |
            ./k8s-enhancements
